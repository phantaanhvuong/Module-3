<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Gallery with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../bootstrap/bootstrap-5.3.6-dist/bootstrap-5.3.6-dist/css/bootstrap.css">
</head>
<body class="bg-light">

<div class="container py-4">
    <h2 class="mb-3">Responsive Gallery</h2>
    <h5 class="text-muted mb-4">Resize the browser window to see the effect.</h5>

    <div class="row g-3">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="border rounded p-2 bg-white text-center">
                <a href="https://demo.codegym.vn/web/15/gallery/img_fjords.jpg"  >
                    <img src="https://demo.codegym.vn/web/15/gallery/img_fjords.jpg" class="img-fluid rounded">
                </a>
                <p class="mt-2">Fjords in Norway</p>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3">
            <div class="border rounded p-2 bg-white text-center">
                <a href="https://demo.codegym.vn/web/15/gallery/img_forest.jpg" >
                    <img src="https://demo.codegym.vn/web/15/gallery/img_forest.jpg" class="img-fluid rounded">
                </a>
                <p class="mt-2">Deep green forest</p>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3">
            <div class="border rounded p-2 bg-white text-center">
                <a href="https://demo.codegym.vn/web/15/gallery/img_lights.jpg">
                    <img src="https://demo.codegym.vn/web/15/gallery/img_lights.jpg" class="img-fluid rounded">
                </a>
                <p class="mt-2">Northern Lights in Iceland</p>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3">
            <div class="border rounded p-2 bg-white text-center">
                <a href="https://demo.codegym.vn/web/15/gallery/img_mountains.jpg">
                    <img src="https://demo.codegym.vn/web/15/gallery/img_mountains.jpg" class="img-fluid rounded">
                </a>
                <p class="mt-2">Snowy mountains</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Lightbox2 JS -->
<script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>

</body>
</html>
